<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product map</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="./index.html">Назад на головну</a>

    <article class="product">
        <a href="" class="list">
            <div class="product-thumb">
                <img src="./images/prime.jpg" alt="навушники">
            <div class="product-overlay">
                <ul class="product-action list">
                    <li class="item">
                        <button class="action" aria-label="На домашню сторінку">
                            <svg width="25" height="25">
                                <use xlink:href="./images/sprit-product-map.svg#icon-home"></use>
                            </svg>
                        </button>
                    </li>
            
                    <li class="item">
                        <button class="action" aria-label="Написати відгук">
                            <svg width="25" height="25">
                               <use xlink:href="./images/sprit-product-map.svg#icon-pen"></use>
                            </svg>
                        </button>
                    </li>
            
                    <li class="item">
                        <button class="action" aria-label="Добавити в закладки">
                            <svg width="25" height="25">
                                <use xlink:href="./images/sprit-product-map.svg#icon-star-outline"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>

            </div>
            
            <div class="product-meta">
                <h1 class="product-name">Навушники</h1>
                <p class="product-price">Вартість: 1 500.00 грн.</p>
            </div>
        </a>
        
    </article>

</body>
</html>
